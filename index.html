<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium Image">
      </div>
      <div class="text_block">
        <h1 class="heading">
          Equilibrium #3429
        </h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price_block">
          <div class="price">
            0.041 ETH
          </div>
          <div class="time_left">
            3 days left
          </div>
        </div>
        <div class="creator_block">
          <img src="images/image-avatar.png" alt="Creator avatar">
          <p class="creator">
            Creation of <span>Jules Wyvern</span> 
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://www.linkedin.com/in/anna-shapovalova-63116b238/">Anna Shapovalova</a>.
    </div>
  </footer>
</body>
</html>
